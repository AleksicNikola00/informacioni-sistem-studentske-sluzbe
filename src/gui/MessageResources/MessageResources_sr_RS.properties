helpDialog = Kreiranje novog entiteta:\nSelektujte tab \u010diji entitet \u017eelite da dodate.\nDa bi se otvorio dijalog potrebno je da uradite jednu od \u010detiri stvari:\n        1. Kliknite na dugme Novi (znak +) na traci sa alatkama\n        2. Iz menija izaberite File -> New\n        3. Pomo\u0107u pre\u010dice CTRL + N\n        4. Pomo\u0107u pre\u010dice ALT + F + N\nPrije dodavanja predmeta potrebno je dodati profesora, jer predmet bez profesora nije mogu\u0107.\nUnesite validne podatke u polja po uzoru na predefinisane vrednosti, te pritisnite dugme Potvrdi.\n\nIzmena entiteta:\nSelektujte tab, a zatim i odre\u0111eni entitet koji \u017eelite da izmenite.\nDa bi se otvorio dijalog potrebno je da uradite jednu od \u010detiri stvari:\n        1. Kliknite na dugme Izmeni (znak olovke) na traci sa alatkama\n        2. Iz menija izaberite Edit -> Edit\n        3. Pomo\u0107u pre\u010dice CTRL + E\n        4. Pomo\u0107u pre\u010dice ALT + E + E\nIzvr\u0161ite neophodne izmene, te pritisnite dugme Potvrdi.\n\nBrisanje entiteta:\nSelektujte tab, a zatim i odre\u0111eni entitet koji \u017eelite da izbri\u0161ete.\nDa bi se izbrisao entitet potrebno je da uradite jednu od \u010detiri stvari:\n       1. Kliknite na dugme Obri\u0161i (znak kante) na traci sa alatkama\n        2. Iz menija izaberite Edit -> Delete\n        3. Pomo\u0107u pre\u010dice CTRL + D\n        4. Pomo\u0107u pre\u010dice ALT + E + D\n        Isko\u010di\u0107e dijalog za potvrdu brisanja na kom izaberete Da.\n\nDodavanje predmeta studentu:\nSelektujte tab Studenti, zatim izaberite odre\u0111enog studenta i otvorite dijalog za izmenu na neki od na\u010dina iz pomo\u0107i Izmena entiteta.\nKliknite na tab Nepolo\u017eeni, zatim na dugme Dodaj, izaberite predmet i kliknite Dodaj za potvrdu.\n\nUklanjanje predmeta studentu:\nSelektujte tab Studenti, zatim izaberite odre\u0111enog studenta i otvorite dijalog za izmenu na neki od na\u010dina iz pomo\u0107i Izmena entiteta.\nKliknite na tab Nepolo\u017eeni, odaberite predmet, zatim na dugme Ukloni, i kliknite Da za potvrdu.\n\nPolaganje predmeta studenta:\nSelektujte tab Studenti, zatim izaberite odre\u0111enog studenta i otvorite dijalog za izmenu na neki od na\u010dina iz pomo\u0107i Izmena entiteta.\nKliknite na tab Nepolo\u017eeni, odaberite predmet, zatim na dugme Polaganje.\nPopunite dijalog validnim datumom i odgovaraju\u0107om ocenom, a zatim kliknite na dugme Potvrdi.\n\nPoni\u0161tavanje ocene studenta:\nSelektujte tab Studenti, zatim izaberite odre\u0111enog studenta i otvorite dijalog za izmenu na neki od na\u010dina iz pomo\u0107i Izmena entiteta.\nKliknite na tab Polo\u017eeni, odaberite predmet, zatim na dugme Poni\u0161ti ocenu, potvrdite klikom na Da.\n\nPretraga entiteta:\nPretraga se vr\u0161i unosom odre\u0111enog teksta sadr\u017eanog u odgovaraju\u0107im atributima klase entiteta koja se pretra\u017euje u tekstualno polje na desnoj strani trake sa alatkama.\nSvaki od parametara pretrage mora biti odvojen razmakom.\nPri pretrazi studenata mo\u017ee se pretra\u017eivati po prezimenu ili prezimenu i imenu ili prezimenu, imenu i broju indeksa.\nPri pretrazi profesora mo\u017ee se pretra\u017eivati po prezimenu ili prezimenu i imenu.\nPri pretrazi predmeta pretra\u017euje se po nazivu predmeta.\nKlikom na dugme Tra\u017ei (znak lupe) pored tekstualnog polja, vr\u0161i se pretra\u017eivanje.\n\nSortiranje entiteta:\nSelektujte tab sa glavnog prozora \u010dije entitete \u017eelite da sortirate.\nKlikom na atribute (prvi red svakog taba), mo\u017eete da sortirate entitete po tim atributima u rastu\u0107em ili opadaju\u0107em redosledu.\n\nDodavanje i uklanjanje predmeta profesoru:\nSelektujte tab Profesori, zatim izaberite odre\u0111enog profesora i otvorite dijalog za izmenu na neki od na\u010dina iz pomo\u0107i Izmena entiteta.\nKliknite na tab Predmeti.\nPri dodavanju predmeta iz pomo\u0107i Dodavanje entiteta, ako je predmetu dodat profesor, taj predmet \u0107e se na\u0107i u tabeli predmeta tog profesora.\nKliknite na dugme Dodaj predmet.\nIzborom odgovaraju\u0107eg predmeta za dodaju, i pritiskom na dugme Potvrdi, predmet se bri\u0161e iz tabele prethodnog profesora, a dodaje u tabelu novog profesora.\n\nPromena jezika:\nSa menija kliknite na stavku Jezici, a zatim izaberite \u017eeljeni jezik.\n\nSlo\u017Eeni upiti:\nRealizovani za studenta i predmet nalik sql upitima <atribut_entiteta><operator><vrednost_atributa_entiteta>.\n<atribut_entiteta> - u zavisnosti od entiteta sistema, u obzir uzeti slede\u0107e atribute (klju\u010Dne re\u010Di):\n\tStudent:\n\t\tindeks\n\t\time\n\t\tprezime\n\t\tgodina\n\t\tprosek\n\tPredmet:\n\t\tsifra	\n\t\tnaziv\n\t\tESPB\n\t\tgodina\n\t\tsemestar\n\t<operator> - operatori koji dolaze u obzir su slede\u0107i:\n\t\t==\n\t\t!=\n\t\t<\n\t\t>\n\t\t<=\n\t\t>=\n<vrednost_atributa_entiteta> - vrednost moze biti String, regularni izraz ili numeri\u010Dka vrednost.  Za vise informacija pogledati primere ispod:\n\tprimeri:\n 1. student = ( ( ime == "Nikola" or ime == "Pero" ) and ( ime == "Nikola" or prosek == 0.0 ) )\n2. student = ( ime == "Nik" )\n3. student = ( ime == "Nikola" and ( prosek != 10.0 or indeks == /^RA24.*/ ) and godina == 1 ) \n4. student = ( ime == /^Nik.*/ or indeks == "RA-34" )\n5. student = ( ( prezime == /Peri/ and indeks != /24/ ) or indeks == /23/ ) \n5. student = ( ime == "Nikola" )\n6. student = ( godina => 3 or godina <= 3 )\n7. student = ( indeks != /^RA-24.*/ )\n8. student = ( godina > 3 and indeks == /^RA.*/ )\n9. student = ( ime == /^N.*/ or indeks != /^RA.*/ )\n10. student = ( godina => 3 and godina <= 3 )\nBitno: OBAVEZNO pravljenje razmaka izme\u0111u svakog elementa upita!\nTako\u0111e podr\u017Eana upotreba logi\u010Dkih operatora and/or kao i zagrada radi prioriteta operacija!
aboutDialog = STUDENTSKA SLU\u017dBA v1.0\n\nStudentska slu\u017eba je aplikacija namenjena za upotrebu od strane referenta studentske slu\u017ebe\nFakulteta tehni\u010dkih nauka u cilju lak\u0161eg upravljanja nad entitetima fakulteta.\n\nAutori:\nNikola Aleksi\u0107 - student 3. godine fakulteta tehni\u010dkih nauka u Novom Sadu, github: https://github.com/AleksicNikola00\nAleksandar Savi\u0107 - student 3. godine fakulteta tehni\u010dkih nauka u Novom Sadu, github: https://github.com/AleksandarSavicRA8-2018